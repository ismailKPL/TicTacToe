<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=melodrama@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="restartDIV"></div>
    <header>
        <h1 class="titleTTT">Tic Tac Toe</h1>
        <h1 id="playerText"></h1>
    </header>


    <div class="parentTab">
        <div class="case" id="0"></div>
        <div class="case" id="1"></div>
        <div class="case" id="2"></div>
        <div class="case" id="3"></div>
        <div class="case" id="4"></div>
        <div class="case" id="5"></div>
        <div class="case" id="6"></div>
        <div class="case" id="7"></div>
        <div class="case" id="8"></div>
    </div>

    <button class="restartBtn">Restart</button>


    <script src="app.js" type="module"></script>
</body>
</html>
